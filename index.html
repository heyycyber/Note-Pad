<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Notepad</h1>
    <input type="text" id="input" class="input" placeholder="Enter Your Note" />
    <br /><br />
    PLEASE CHOOSE BACKGROUND AND TEXT COLOR.
    <table>
      <tr>
        <td>
          <div class="colorDiv">
            <input type="color" value="#43da86" id="colors" class="color" />
            <label for="style1">Text</label>
          </div>
        </td>

        <td>
          <div class="colorDiv">
            <input type="color" value="#ffb721" id="fontColors" class="color" />
            <label for="style2">BGcolor</label>
          </div>
        </td>
      </tr>
    </table>

    <div style="text-align: center">
      <button id="submit" class="submit">Add</button>
    </div>

    <div id="pasteHere" class="pasteHere"></div>

    <footer id="footer">
      <div class="center">
        Developed With <span class="copyHrt">&#10084;</span> By Cyber !
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
